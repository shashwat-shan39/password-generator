<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="title">Password Generator</h1>
        <h3 class="password-display" id="passwordDisplay">Password</h3>
        <form class="form" id="passwordGeneratorForm">
            <label for="charAmountNum">Number Of Characters</label>
            <div class="charAmountContainer">
                <input type="range" min="1" max="50" value="10" id="charAmountRange">
                <input class="num-input" type="number" min="1" max="50" value="10" id="charAmountNum">
            </div>

            <label for="includeUppercase">Include Uppercase</label>
            <input type="checkbox" id="includeUppercase">

            <label for="includeNumbers">Include Numbers</label>
            <input type="checkbox" id="includeNumbers">

            <label for="includeSymbols">Include Symbols</label>
            <input type="checkbox" id="includeSymbols">

            <button class="btn" type="submit">Generate Password</button>
        </form>
    </div>
</body>
</html>
